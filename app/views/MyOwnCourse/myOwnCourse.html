<div class="container">   
		  	<div class="row">
      <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav">
          #{list items:videos, as:'v'}	
          	<li>
	          	<a href="@{MyOwnCourse.myOwnCourse(course.id,v.id)}">&{v.name}</a>
          	</li> 
          #{/list}
          #{if course.user.email == session.email}
          <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-header">
            	<a class="close" data-dismiss="modal">Ã—</a>
              <h3 id="myModalLabel">New Video</h3>
            </div>
             <form action="@{MyOwnCourse.addVideo()}" class="form-horizontal">
	         	<div class="modal-body">                 	
	            	<div class="control-group">
				    	<label class="control-label" for="topic">Topic</label>
				    	<div class="controls">
				      		<input type="text" id="topic" name="topic" placeholder="Write same topic or new topic">
				   		</div>
				  	</div>
				  	<div class="control-group">
				    	<label class="control-label" for="inputName">Name</label>
				    	<div class="controls">
				      		<input type="text" id="inputName" name="name" placeholder="Write name of video">
				   		</div>
				  	</div>
               		<div class="control-group">
				    	<label class="control-label" for="inputUrl">Url address</label>
				    	<div class="controls">
				      		<input type="text" id="inputUrl" name="url" placeholder="Write url address of a video">
				   		</div>
				  	</div>   
				  	<input type="hidden" name="courseId" value="&{course.id}">            		                 						   				
				</div>
	            <div class="modal-footer">
	            	<button class="btn" data-dismiss="modal">Close</button>
	            	<button type="submit" class="btn btn-primary">Add Video</button>
	            </div>	    	
            </form>
        </div>        	   
        </ul> 
        <a class="btn btn-block" data-toggle="modal" href="#myModal" type="button">New video</a>
        #{/if}                
      </div>
        <div class="span9">
			<div class="container-fluid">
  	    		<div class="row-fluid">  	    		
					<div class="span7">
					#{if video}
						<iframe width="560" height="420" src="${video.url}" frameborder="0" allowfullscreen="tru"></iframe>		          			
						<a href="@{MyOwnCourse.removeVideo(courseId,video.id)}">
	          				Remove this video.
	          			</a>
	          		#{/if}
					</div>
				</div>
			</div>			       
        </div><!--/span-->
      </div><!--/row-->			
</div>
