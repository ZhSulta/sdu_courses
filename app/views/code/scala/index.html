<body>
	<article class="deck-container">
		<section class="slide" id="textarea-code">
			<h2>JavaScript editor</h2>
			<div><textarea id="code" name="code" class="code" mode="javascript" style="display: none;" runnable="true">// codemirror demo party!
var greeter = function(name) {
  return "Why hello there " + name;
}
console.log(greeter("Joe"));</textarea></div>
		</section>

		<a href="." title="Permalink to this slide" class="deck-permalink">#</a>
	</article>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js">\x3C/script>')</script>

	<!-- javascript -->

  <script src="@{'/public/code/deckCode/mode/htmlmixed/htmlmixed.js'}"></script>
  
	<script src="@{'/public/code/deckCode/deck.codemirror.js'}"></script>
