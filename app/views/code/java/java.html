<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeMirror: C-like mode</title>
    <link rel="stylesheet" href="@{'/public/code/lib/codemirror.css'}">
    <link rel="stylesheet" href="@{'/public/code/theme/ambiance.css'}">
    <script src="@{'/public/code/lib/codemirror.js'}"></script>
    <script src="@{'/public/code/addon/edit/matchbrackets.js'}"></script>
    <script src="@{'/public/code/mode/clike/clike.js'}"></script>
    <link rel="stylesheet" href="@{'/public/code/doc/docs.css'}">
    <style>
      body
      {
        margin: 0;
        padding: 0;
        max-width:inherit;
        height: 100%;
      }
      html, form, .CodeMirror, .CodeMirror-scroll
      {
        height: 100%;        
      }
    </style>
  </head>
  <body>
<form>
<textarea id="code" name="code">
public class HelloWorld {

    public static void main(String[] args) {
        System.out.println("Hello, World");
    }

}
</textarea>
</form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        theme: "ambiance",
        mode: "text/x-scala"
      });
    </script>
  </body>
</html>
